<!-- basic + hra + da - tax -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display: block;
        }
        td{
            font-size: 18pt;
            padding-right: 10px;
        }
    </style>
    <script src="jquery-3.5.0.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        };

        //NON UI
        //state & behavior 
        //observable
        function SalaryCalculatorModel(){
            var _data = {
                basic : 0,
                hra : 0,
                da : 0,
                tax : 0,
                salary : 0
            };

            var _callbacks = {
                basic : [],
                hra : [],
                da : [],
                tax : [],
                salary : []
            };

            this.get = function(attrName){
                return _data[attrName];
            };

            this.set = function(attrName, value){
                if (value === _data[attrName]) return;
                _data[attrName] = value;
                var subscribers = _callbacks[attrName];
                subscribers.forEach(function(subscriber){
                    if (typeof subscriber === 'function')
                        subscriber();
                });
            };

            this.subscribe = function(attrName, callback){
                _callbacks[attrName].push(callback);
            };

        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.get('basic') + this.get('hra') + this.get('da');
            var net = gross * ((100-this.get('tax'))/100);
            this.set('salary', net);
        };

        //UI
        //Component = Presentation + UI Behavior 
        function SalaryCalculator(model){

            var _template = `
                 <section>
                    <div class="field">
                        <label for="">Basic :</label>
                        <input type="number" name="" id="txtBasic">
                    </div>
                    <div class="field">
                        <label for="">HRA :</label>
                        <input type="number" name="" id="txtHra">
                    </div>
                    <div class="field">
                        <label for="">DA :</label>
                        <input type="number" name="" id="txtDa">
                    </div>
                    <div class="field">
                        <label for="">Tax :</label>
                        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
                    </div>
                    <div class="field">
                        <input type="button" value="Calculate" id="btnCalculate">
                    </div>
                    <div class="field">
                        <table>
                            <tbody>
                                <tr>
                                    <td id="tdBasic">[Basic]</td>
                                    <td id="tdHra">[HRA]</td>
                                    <td id="tdDa">[DA]</td>
                                    <td id="tdTax">[Tax]</td>
                                    <td id="tdSalary">[Salary]</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            `;

            var $root = this.$root = $('<div></div>');

            this.render = function(){
                $root.html(_template);
            };

            $root.on('change', '#txtBasic', function () {
                model.set('basic', $(this).val().toInt());
            });

            $root.on('change', '#txtHra', function () {
                model.set('hra', $(this).val().toInt());
            });

            $root.on('change', '#txtDa', function () {
                model.set('da', $(this).val().toInt());
            });

            $root.on('change', '#rangeTax', function () {
                model.set('tax', $(this).val().toInt());
            });

            $root.on('click', '#btnCalculate', function () {
                model.calculate();
            });

            //Reacting to model changes
            model.subscribe('salary', function () {
                $('#tdSalary', $root).text(model.get('salary'));
            });

            model.subscribe('basic', function () {
                $('#tdBasic', $root).text(model.get('basic'));
            });
            model.subscribe('hra', function () {
                $('#tdHra', $root).text(model.get('hra'));
            });
            model.subscribe('da', function () {
                $('#tdDa', $root).text(model.get('da'));
            });
            model.subscribe('tax', function () {
                $('#tdTax', $root).text(model.get('tax'));
            });
        }

        $(function(){
            window['model'] = new SalaryCalculatorModel();
            var v1 = new SalaryCalculator(model)
            var v2 = new SalaryCalculator(model)
            v1.$root.appendTo(document.body)
            v2.$root.appendTo(document.body)
            v1.render();
            v2.render();
            /* model.set('da', 3000)
            model.calculate() */
            
        });
    
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <salary-calculator></salary-calculator>
    <salary-calculator></salary-calculator>
</body>
</html>
